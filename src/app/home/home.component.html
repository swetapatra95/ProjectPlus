<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Load Tailwind CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md mx-auto bg-white rounded-md shadow-md overflow-hidden">
      <div class="py-4 px-6">
        <h2 class="text-2xl font-bold mb-2">Welcome to our Website</h2>
        <p class="text-gray-500 mb-6">Please sign in to access your account.</p>
        <form>
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:shadow-outline-blue" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:shadow-outline-blue" required>
          </div>
          <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue hover:bg-blue-600" (click)="goToProjects()">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
