<h1 class="text-4xl font-bold mb-4 text-center mt-10">Add Project Form</h1>
<div class="text-center w-full">
  <form [formGroup]="projectForm" (ngSubmit)="onAddProject()" class="px-4 py-8 border rounded-md">
    <div class="mb-4">
      <input type="text" 
          formControlName="title" 
          placeholder="Title"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#16A34A]"
          [ngClass]="{'border-red-500': projectForm.get('title')?.invalid && projectForm.controls.title.touched}"
      />
      <div *ngIf="projectForm.get('title')?.invalid && projectForm.controls.title.touched" class="text-red-600 mt-1">Title is required</div>
    </div>

    <div class="mb-4">
      <input type="text" 
          formControlName="description" 
          placeholder="Description"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#16A34A]"
          [ngClass]="{'border-red-500': projectForm.get('description')?.invalid && projectForm.controls.description.touched}"
      />
      <div *ngIf="projectForm.get('description')?.invalid && projectForm.controls.description.touched" class="text-red-600 mt-1">Description is required</div>
    </div>

    <div class="mb-4">
      <input type="text" 
          formControlName="category" 
          placeholder="Category"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#16A34A]"
          [ngClass]="{'border-red-500': projectForm.get('category')?.invalid && projectForm.controls.category.touched}"
      />
      <div *ngIf="projectForm.get('category')?.invalid && projectForm.controls.category.touched" class="text-red-600 mt-1">Category is required</div>
    </div>

    <div class="mb-4">
      <input type="date" 
          formControlName="date" 
          placeholder="Date"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#16A34A]"
      />
    </div>

    <button type="submit" [disabled]="projectForm.invalid" class="w-1/6 px-4 py-2 bg-[#16A34A] text-white rounded-md hover:bg-slate-50 hover:text-[#00D5FA] focus:outline-none focus:ring-2 focus:ring-blue-400">Add Project</button>
  </form>
</div>
